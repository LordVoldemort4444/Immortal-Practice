<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Awakening — 源緣</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="awakening.css" />
</head>
<body>
  <div id="bg"></div>

  <main id="scene" aria-live="polite">
    <!-- Yuanyuan placeholder -->
    <div id="yuanyuan">
      <div class="core"></div>
      <div class="glow"></div>
      <div class="tail"></div>
    </div>

    <div id="dialogue">
      <div id="text"></div>
      <div id="choices" class="choices"></div>

      <form id="nameForm" class="name-form" style="display:none">
        <label for="playerName">What’s your name?</label>
        <input id="playerName" name="playerName" maxlength="18" placeholder="Enter name…" autocomplete="off" />
        <button type="submit">Confirm</button>
      </form>

      <!-- Hint stays constant now -->
      <div id="hint">Click anywhere or press <span>Space</span> to continue</div>
    </div>
  </main>

  <script src="awakening.js"></script>
</body>
</html>
