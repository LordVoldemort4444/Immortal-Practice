<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lingjie — Tutorial: Path of Resonance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="tutorial.css" />
</head>
<body>
  <div id="fade"></div>

  <main id="field" aria-live="polite">
    <!-- Dimmed world -->
    <div id="darken"></div>

    <!-- Big starting tree -->
    <div id="tree"></div>

    <!-- Player -->
    <div id="player">
      <div class="body"></div>
      <div class="shadow"></div>
    </div>

    <!-- Quest Marker -->
    <div id="marker" class="pulse" title="Destination"></div>

    <!-- UI overlays -->
    <section id="ui">
      <div id="leftHud">
        <div id="hint">Use <b>W A S D</b> to move. Press <b>Space</b> to continue.</div>
      </div>

      <div id="rightHud">
        <div id="distance">Distance to destination: <b>— m</b></div>
      </div>
    </section>

    <section id="dialogue" class="panel">
      <div id="text"></div>
      <div id="advance">Click anywhere or press <span>Space</span></div>
    </section>
  </main>

  <script src="tutorial.js"></script>
</body>
</html>
